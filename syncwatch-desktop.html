<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Syncwatch</title>
    </head>
</html>

<script type="text/javascript">

    var addressBar = new URL(window.location);
    var roomId = addressBar.searchParams.get("room")
    window.location.href = "syncwatch://room-" + roomId;

    document.body.innerHTML += "<h1>Joining room " + roomId + " with syncwatch please wait...</h1>";
    document.body.innerHTML += "<h1>If you dont have syncwatch installed you can download it <a href=''>here</a></h1>";

</script>
